<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #0056b3;
    }

    #countdown {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
  <script>
    // 页面加载完成后自动开始倒计时
    document.addEventListener("DOMContentLoaded", function() {
      startCountdown();
    });

    // 倒计时函数
    function startCountdown() {
      let seconds = 3;
      const countdownElement = document.getElementById("countdown");

      const countdownInterval = setInterval(function() {
        countdownElement.textContent = seconds + " 秒后将自动跳转...";
        seconds--;

        if (seconds < 0) {
          clearInterval(countdownInterval);
          window.location.href = "http://192.168.1.103/login"; // 在这里替换为实际的登录页面URL
        }
      }, 1000);
    }
  </script>
</head>
<body>
<div class="container">
  <h1>您尚未登录，请登录后再访问！</h1>
  <p>
    <a href="http://192.168.1.103/login">点击这里登录</a>
  </p>
  <p id="countdown"></p>
</div>
</body>
</html>
